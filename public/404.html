<!DOCTYPE html>
<html>
<head>
  <title>Myra</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Nunito:400,700|Work+Sans:400,700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Text+Me+One&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;1,100&family=Text+Me+One&display=swap');

    body {
      background-color: #17082A;
      color: white;
      height: 100vh;
      width: 100vw;
      font-family: "Poppins"
    }

    main {
      margin-bottom: 11vh;
    }

    textarea {
      background-color: #3e2f63;
      color: #2c1646 !important;
      border: none;
      border-radius: 0.3rem;
    }

    .page-title {
      text-transform: uppercase;
      margin: 0;
      font-weight: 900;
      letter-spacing: 2px;
      word-spacing: 1rem;
      opacity: 0.4;
    }


    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }

    .homepage {
      display: flex;
      text-align: center;
      flex-direction: column;
    }

    .homepage-logo {
      margin-top: 2rem;
    }

    .homepage-description {
      margin-top: 2rem;
    }

    .home-button {
      min-width: 100px;
      min-height: 100px;
      font-family: 'Nunito', sans-serif;
      font-size: 22px;
      text-transform: uppercase;
      letter-spacing: 1.3px;
      font-weight: 700;
      color: white;
      background: #4FD1C5;
      background: linear-gradient(90deg, #56068b 0%, #8740be 100%);
      ;
      border: none;
      border-radius: 1000px;
      box-shadow: 12px 12px 24px rgba(255, 0, 221, 0.64);
      transition: all 0.3s ease-in-out 0s;
      cursor: pointer;
      outline: none;
      padding: 10px;
      text-align: center;
    }

    .home-button:hover,
    .home-button:focus {
      color: #313133;
      transform: translateY(-6px);
    }

    .button-wrap {
      display: flex;
      justify-content: center;
      margin-top: 7rem;
    }

    .myra-description {
      animation-timing-function: ease-in-out;
      animation: fadein 4s;
      font-family: Poppins;
      font-style: normal;
      font-weight: bold;
      font-size: 30px;
      line-height: 45px;
      text-align: center;
      letter-spacing: 0.0703846px;
      color: #FFFFFF;
    }
  </style>
</head>
<body class="container">
  <div class="homepage">
    <div class="homepage-logo">
      <h1 class="myra-text-logo special-font a1"> MYRA </h1>
    </div>
    <div class="homepage-description">
      <h2 class="myra-description a2">ALL YOUR SUBSCRIPTIONS IN ONE PLACE</h2>

    </div>
    <div class="button-wrap">
      <a href="/dashboard"><button class="home-button"><i><svg width="73" height="73" viewBox="0 0 73 73"
              fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="36.5" cy="36.5" r="36.5" fill="#FFFFF" />
              <line x1="37.5" y1="25" x2="37.5" y2="49" stroke="white" />
              <line x1="25" y1="36.5" x2="49" y2="36.5" stroke="white" />
            </svg>
          </i></button></a>
    </div>
  </div>
</body>
</html>
